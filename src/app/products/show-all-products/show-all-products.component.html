<div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of productList">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" src="{{product.nom}}" alt=""></a>
        <div class="card-body">
            <h3>{{ product.id }}</h3>
            <h4 class="card-title">
                <a routerLink="showProduct/{{product.id}}">{{ product.nom }}</a>
              </h4>
          <h5>{{ product.prix }}TND</h5>
          <p class="card-text">{{ product.description}}</p>
        </div>
     
      </div>
    </div>
  </div>
