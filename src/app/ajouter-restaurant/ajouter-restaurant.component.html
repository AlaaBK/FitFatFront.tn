<div class="container">
  <h1>Ajouter restaurant</h1>
  <form #f="ngForm" >
    <div class="form-group">
      <label>Id</label>
      <input type="number" name="id" class="form-control" [(ngModel)]="restaurant.id" #i="ngModel" required pattern="[0-9]+$">

    </div>
    <div class="alert alert-danger" *ngIf="i.invalid && i.touched"> Erreur ID</div>
    <div class="form-group">

      <label>Titre</label>
      <input name="titre" type="text" class="form-control" [(ngModel)]="restaurant.nom" required minlength="3"  #t="ngModel" >
    </div>
    <div class="alert alert-danger" *ngIf="t.invalid && t.touched" >
      <div *ngIf="t.errors.required">Saisir le Titre </div>
      <div *ngIf="t.errors.minlength">Titre Invalid</div>
    </div>
    <div class="form-group">

      <label>Descreption</label>
      <textarea name="descreption" type="text" class="form-control" [(ngModel)]="restaurant.description" required minlength="20" #d="ngModel" >
      </textarea>
    </div>
    <div class="alert alert-danger" *ngIf="d.invalid && d.touched" >
      <div *ngIf="d.errors.required">Saisir la descreption</div>
      <div *ngIf="d.errors.minlength">Description Invalid</div>
    </div>
    <div class="form-group">

      <label>Adress</label>
      <input name="dateFin" type="date" class="form-control" [(ngModel)]="restaurant.address" required  #df="ngModel" min="{{date | date: 'yyyy-MM-dd'}}">
    </div>
    <div class="alert alert-danger" *ngIf="df.invalid && df.touched" >
      <div *ngIf="df.errors.required">Saisir l address</div>
    </div>

    <div class="form-group">

      <label [ngStyle]="{'background' : 'red'}">num tel</label>
      <input name="adresse" type="text" class="form-control" [(ngModel)]="restaurant.numtelephone" required minlength="4" #ad="ngModel" >
    </div>
    <div class="alert alert-danger" *ngIf="ad.invalid && ad.touched" >
      <div *ngIf="ad.errors.required">Saisir votre adresse</div>
      <div *ngIf="ad.errors.minlength">Adresse Invalid</div>
    </div>

    <div class="form-group">
      <button class="btn btn-success" [disabled]="f.invalid" (click)="publier()" routerLink="/home">Publier Offre</button>

    </div>
  </form>
</div>
