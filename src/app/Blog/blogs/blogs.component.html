<div class="row blogs">
  <div *ngFor="let blog of listeBlogs" class="col-md-4" >
    <div class="blogDiv">
      <p class="title">{{blog.title}}</p>
      <p>
        {{blog.content | slice:0:100 }} <br> <a [routerLink]= "['/show-blog/', blog.id]" > <i class="fa fa-angle-double-right"></i> Voir plus</a>
      </p>
      <span>{{blog.createdBy}}</span>
    </div>
  </div>
</div>
